<div class="container row d-flex justify-content-around">
    <div class="content" *ngFor="
    let product of listProduts | paginate: { itemsPerPage: 6, currentPage: page }
  ">
        <mat-card class="mat-elevation-z4">
            <img mat-card-image src="{{product.imageUrl}}" [ngClass]=" this.styles ? 'img' : 'img2'"/>  
            <div *ngIf="product.quantity === 'SOLD OUT'">
                <img mat-card-image  src="{{product.imageUrlOut}}" class="p" />
            </div>
            <mat-card-content>
                <mat-card-title>{{ product.name }}</mat-card-title>
                <p>
                   PRICE:  {{ product.price }}
                </p>

                <p>
                  QUANTITY:  {{ product.quantity }}
                </p>
                <p>
                    {{ product.description }}
                </p>
               
                    <button  mat-raised-button color="primary" class="button-card" (click)="openDialog('0ms', '0ms')">Buy Product</button>
                  
            </mat-card-content>
        </mat-card>
    </div>
    <footer class="footer">
        <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
    </footer>
</div>
